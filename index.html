<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Sign up</title>
</head>

<body>
  <!-- The site has begun -->
  <main>
    <section class="intiro">
      <div class="container">
        <div class="intiro-wrapper">
          <h1 class="visually-hidden">Sign up</h1>
          <div class="intiro-signup">
            <div class="intiro__tex-box">
              <a class="intiro__signup-link" target="blank" href="#">frontend and backend</a>
              <h2 class="intiro__signup-heading">Learn to program by watching professionals</h2>
              <p class="intiro__signup-paragrph">See how experienced developers solve problems in real time</p>
            </div>
            <a class="signup-link" target="blank" href="#">Try it free 7 days, then $20/mo</a>
          </div>
          <form class="signup-form" action="https://echo.htmlacademy.ru/" autocomplete="off">
            <h2 class="signup-heading">Sign up for the course and get free 7 days</h2>
            <input class="signup-input" type="text" aria-label="first name" placeholder="First Name">
            <input class="signup-input" type="text" aria-label="Last Name" placeholder="Last Name">
            <input class="signup-input" type="email" aria-label="Email Address" placeholder="Email Address">
            <input class="signup-input signup__input-end" type="password" aria-label="Password" placeholder="Password">
            <button class="signup-button" type="submit">Claim your free trial</button>
            <p class="signup-paragrph">By clicking the button, you are agreeing to our
              <a class="signup__paragrph-link" href="#">Terms and Services</a>
            </p>
          </form>
        </div>
      </div>
    </section>
  </main>
  <!-- The site is over -->
</body>

</html>
